{% extends 'allocationapp/base.html' %}
{% load static %}

{% block title_block %}
    Login (Graduate)
{% endblock %}


{% block body_block %}
    <div class="container text-center">
        <div class="row-cols-12">
            <div class="form-group">
                <h1>Enter Code</h1>
                <input type="password" name="code" id="code" placeholder="Please input your code" maxlength="4"/>
                <p>If you have not received your code, please <a href="">click here</a></p>
            </div>
            
            <button type="submit" id="submit" class="btn btn btn-success active">Start Voting</button>
            <button type="reset" id="reset" class="btn btn btn-success active">Reset</button>
        </div>
    </div>
{% endblock %}
