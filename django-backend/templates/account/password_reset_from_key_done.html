{% extends 'allocationapp/base.html' %}
{% load static %}

{% block title_block %}
    Password Set Successfully
{% endblock %}


{% block body_block %}
    <div class="container text-center p-5" id="codeEntryGradContainer">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show text-left">
                    <strong>{{ message }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}

        <h1>Password Successfully Set!</h1>
        <a href="{% url 'account_login' %}" class="btn btn-success">Login Now</a>
    </div>
{% endblock %}
