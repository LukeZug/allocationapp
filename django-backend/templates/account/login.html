{% extends 'allocationapp/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}


{% block body_block %}
    <div class="container text-center p-5" id="codeEntryGradContainer">
        <form class="p-5" method="POST">
            {% csrf_token %}
            <h1>Login here</h1>

            <div class="user-details-container">
                <div class="form-group text-center">
                    <input type="email" name="login" placeholder="E-mail address" autofocus="autofocus" required id="id_login" class="form-control">
                </div>

                <div class="form-group text-center">
                    <input type="password" name="password" placeholder="Enter your password" required id="id_password" class="form-control">
                </div>
            </div>

            <button class="btn btn-success" id="codeEntryGraduateBtn" type="submit">Login</button>
        </form>

        <p>Haven't received your password reset link yet? Please <a href="{% url 'account_reset_password' %}">request it here</a>.</p>
    </div>
{% endblock %}
